<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Blockchain simulation">
    <meta name="author" content="colyk">

    <title>Blockchain</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ›…</text></svg>">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body >
    <div class="content container">
        <div class="row">
            <div class="col-lg-8 mx-auto mt-5">
                <h3>Add new block to blockhain: <span class="badge badge-secondary">Check it in ./blocks</span></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mx-auto mt-5">
                {% block content %}
                <p>empty page!</p>
                {% endblock %}
            </div>
        </div>
    </div>

    <div class="content container">
        <div class="row">
            <div class="col-lg-8 mx-auto mt-5">
                <h3>Check blocks integrity: <span class="badge badge-secondary">If data in ./blocks is manualy changed...</span></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mx-auto mt-5">
                {% block check %}{% endblock %}
            </div>
        </div>
    </div>


    <div class="content container">
        <div class="row">
            <div class="col-lg-8 mx-auto mt-5">
                <h3>Mine <span class="badge badge-secondary">Make POW</span></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mx-auto mt-5">
                {% block mining %}{% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
